<div class="relative min-h-[calc(100vh-64px)] bg-black/30 flex items-center justify-center overflow-hidden">
    <!-- Background -->
    <div class="absolute inset-0 -z-10 opacity-70">
        <img src="https://images.unsplash.com/photo-1605513524006-063ed6ed31e7?auto=format&fit=crop&q=80"
            alt="ecommerce background" class="w-full h-full object-cover" />
    </div>
    <!-- Login Card -->
    <form #loginForm="ngForm" (ngSubmit)="login()"
        class="bg-white bg-opacity-95 backdrop-blur-lg p-8 rounded-2xl shadow-xl w-full max-w-md mx-4 animate-fadeIn">

        <h2 class="text-3xl font-bold mb-6 text-orange-600 text-center">Login</h2>

        <!-- Email -->
        <div class="mb-4">
            <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
            <input [(ngModel)]="creds.email" name="email" type="email" required placeholder="Enter your email"
                class="input input-bordered w-full rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" />
        </div>

        <!-- Password -->
        <div class="mb-6">
            <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
            <input [(ngModel)]="creds.password" name="password" type="password" required
                placeholder="Enter your password"
                class="input input-bordered w-full rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" />
        </div>

        <!-- Submit Button -->
        <button type="submit"
            class="w-full py-3 bg-orange-600 hover:bg-orange-700 text-white font-semibold rounded-md shadow-md transition">
            Sign In
        </button>

        <!-- Extra Links -->
        <div class="text-center mt-4 text-sm text-gray-600">
            <a href="#" class="text-orange-600 hover:underline">Forgot password?</a>
        </div>
    </form>
</div>
