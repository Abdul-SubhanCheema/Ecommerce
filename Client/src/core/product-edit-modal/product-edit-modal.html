<!-- Product Edit Modal -->
@if (isOpen) {
  <div class="fixed inset-0 z-50 overflow-y-auto" (click)="onBackdropClick($event)">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>
    
    <!-- Modal Content -->
    <div class="flex min-h-full items-center justify-center p-4">
      <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto">
        <!-- Modal Header -->
        <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 rounded-t-2xl">
          <div class="flex items-center justify-between">
            <h2 class="text-2xl font-bold text-gray-900">Edit Product</h2>
            <button 
              class="text-gray-400 hover:text-gray-600 transition-colors"
              (click)="closeModal()">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Modal Body -->
        <div class="p-6 space-y-6">
          <!-- Error/Success Messages -->
          @if (errorMessage) {
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
              {{ errorMessage }}
            </div>
          }
          
          @if (successMessage) {
            <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
              {{ successMessage }}
            </div>
          }

          <!-- Product Form -->
          <form class="space-y-6">
            <!-- Basic Information -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Product Name -->
              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
                <input 
                  type="text" 
                  [(ngModel)]="editForm.productName"
                  name="productName"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors"
                  placeholder="Enter product name"
                  required>
              </div>

              <!-- Brand -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Brand</label>
                <input 
                  type="text" 
                  [(ngModel)]="editForm.brand"
                  name="brand"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors"
                  placeholder="Enter brand name">
              </div>

              <!-- Category -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                <select 
                  [(ngModel)]="editForm.categoryId"
                  name="categoryId"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors">
                  <option value="">Select a category</option>
                  @for (category of categories; track category.id) {
                    <option [value]="category.id">{{ category.name }}</option>
                  }
                </select>
              </div>

              <!-- Price -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Price ($)</label>
                <input 
                  type="number" 
                  [(ngModel)]="editForm.price"
                  name="price"
                  min="0"
                  step="0.01"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors"
                  placeholder="0.00"
                  required>
              </div>

              <!-- Discount -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Discount (%)</label>
                <input 
                  type="number" 
                  [(ngModel)]="editForm.discount"
                  name="discount"
                  min="0"
                  max="100"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors"
                  placeholder="0">
              </div>

              <!-- Quantity -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
                <input 
                  type="number" 
                  [(ngModel)]="editForm.quantity"
                  name="quantity"
                  min="0"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors"
                  placeholder="0"
                  required>
              </div>
            </div>

            <!-- Description -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
              <textarea 
                [(ngModel)]="editForm.description"
                name="description"
                rows="4"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors resize-none"
                placeholder="Enter product description"
                required></textarea>
            </div>

            <!-- Image Upload Section -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-4">Product Image</label>
              <app-image-upload
                [currentImageUrl]="editForm.productImageUrl || ''"
                [productId]="editForm.id?.toString() || ''"
                (imageUploaded)="onImageUploaded($event)"
                (uploadError)="onImageUploadError($event)">
              </app-image-upload>
            </div>
          </form>
        </div>

        <!-- Modal Footer -->
        <div class="sticky bottom-0 bg-gray-50 border-t border-gray-200 px-6 py-4 rounded-b-2xl">
          <div class="flex gap-3 justify-end">
            <button 
              type="button"
              class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium"
              (click)="closeModal()"
              [disabled]="isSaving">
              Cancel
            </button>
            
            <button 
              type="button"
              class="px-8 py-3 bg-orange-500 hover:bg-orange-600 text-white rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
              (click)="saveProduct()"
              [disabled]="isSaving || !editForm.productName || !editForm.description || !editForm.price">
              @if (isSaving) {
                <span class="flex items-center gap-2">
                  <div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                  Saving...
                </span>
              } @else {
                Save Changes
              }
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
}
