<div class="relative min-h-[calc(100vh-64px)] bg-black/30 overflow-hidden">
    <!-- Static background image layer -->
    <div class="absolute inset-0 -z-10 opacity-60">
        <img src="https://images.unsplash.com/photo-1605513524006-063ed6ed31e7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZWNvbW1lcmNlJTIwc2hvcHBpbmd8ZW58MHx8MHx8fDA%3D"
            alt="ecommerce background" class="w-full h-full object-cover" />
    </div>

    <!-- Login form positioned bottom-right and slightly upward -->
    <form #loginForm="ngForm" (ngSubmit)="login()"
        class="absolute bottom-16 right-8 bg-white bg-opacity-90 backdrop-blur-md p-6 rounded-lg shadow-lg w-80">
        <h2 class="text-2xl font-semibold mb-4 text-orange-600">Login</h2>

        <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
        <input [(ngModel)]="creds.email" name="email" type="text" placeholder="Enter Email"
            class="input input-bordered w-full mb-4 focus:outline-none focus:ring-2 focus:ring-orange-400" />

        <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
        <input [(ngModel)]="creds.password" name="password" type="password" placeholder="Enter password"
            class="input input-bordered w-full mb-6 focus:outline-none focus:ring-2 focus:ring-orange-400" />

        <button type="submit" class="btn btn-orange w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold">
            Sign In
        </button>
    </form>
</div>
