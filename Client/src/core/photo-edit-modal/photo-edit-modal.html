<div class="fixed inset-0 z-50 flex items-center justify-center p-4" [class.hidden]="!isOpen">
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black bg-opacity-50 transition-opacity" (click)="closeModal()"></div>
  
  <!-- Modal Content -->
  <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-hidden transform transition-all">
    <!-- Header -->
    <div class="bg-gradient-to-r from-orange-500 to-orange-600 px-6 py-4">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-bold text-white">Edit Photo</h2>
        <button 
          (click)="closeModal()"
          class="text-white hover:text-orange-200 transition-colors p-1">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Content -->
    <div class="p-6 overflow-y-auto max-h-[calc(90vh-80px)]">
      <!-- Current Image Preview -->
      @if (currentImageUrl && !selectedFile) {
        <div class="mb-6">
          <h3 class="text-lg font-semibold text-gray-800 mb-3">Current Image</h3>
          <div class="bg-gray-100 rounded-lg p-4">
            <img [src]="currentImageUrl" alt="Current photo" class="w-full h-48 object-cover rounded-lg">
          </div>
        </div>
      }

      <!-- Upload New Image Section -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-3">Upload New Image</h3>
        
        <!-- Drag and Drop Area -->
        <div 
          class="border-2 border-dashed rounded-lg p-8 text-center transition-colors"
          [class.border-orange-400]="isDragOver"
          [class.bg-orange-50]="isDragOver"
          [class.border-gray-300]="!isDragOver"
          [class.bg-gray-50]="!isDragOver"
          (dragover)="onDragOver($event)"
          (dragleave)="onDragLeave($event)"
          (drop)="onDrop($event)">
          
          <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
          </svg>
          
          <p class="text-gray-600 mb-2">Drag and drop an image here, or</p>
          <button 
            type="button"
            (click)="triggerFileInput()"
            class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg transition-colors">
            Choose File
          </button>
          
          <input 
            type="file" 
            id="photoFileInput"
            [attr.key]="fileInputKey"
            class="hidden" 
            accept="image/*"
            (change)="onFileSelected($event)">
          
          <p class="text-sm text-gray-500 mt-2">PNG, JPG, GIF up to 10MB</p>
        </div>
      </div>

      <!-- Error Message -->
      @if (errorMessage) {
        <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
          <div class="flex">
            <svg class="w-5 h-5 text-red-400 mr-2 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
            </svg>
            <span class="text-red-700">{{ errorMessage }}</span>
          </div>
        </div>
      }

      <!-- Loading State -->
      @if (isUploading) {
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
          <div class="flex items-center">
            <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-600 mr-3"></div>
            <span class="text-blue-700">Uploading image...</span>
          </div>
        </div>
      }
    </div>

    <!-- Footer -->
    <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
      <div class="flex justify-end space-x-3">
        <button 
          type="button"
          (click)="closeModal()"
          class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Image Cropper Modal -->
<app-image-cropper
  [isOpen]="showImageCropper"
  [imageFile]="selectedFile"
  (imageCropped)="onImageCropped($event)"
  (cancelled)="onCropCancelled()">
</app-image-cropper>
